<html lang="en">
  <head>

      <!-- Bootstrap -->
      <link href="css/bootstrap.min.css" rel="stylesheet"> 
      <link rel="stylesheet" type="text/css" href="css/style.css">


  </head>
  <body>

  <!-- code for header navbar -->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <a class="navbar-brand" href="./index.html">YourRecipeBook</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./add.html">Add Recipe</a></li>
          <li class="active"><a href="./recipe.html">View Recipes</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>

    <!--my code goes here -->
    <!--Username, when logged in -->
    <h3>username</h3>

      <!--recipe metadata will go here for testing. eventually this goes on another page -->
      <!--Create a template in the HTML with placeholders for any data we'll want to add. -->
    <div id="recipeData">
      <script id="entry-template" type="text/x-handlebars-template">
      	<div>
          <h2><a href="recipe.html?recipeId={{ recipeId }}/">{{recipeName}}</a></h2>
          <a data-id="{{recipeId}}" class="edit-link" href="#">Edit this recipe</a>
        </div>
        <div class='show'>
            <p id="prep"><span class='boldHeader'>Prep Time:</span> {{prepTime}}</p>
            <p id="cook"><span class='boldHeader'>Cooking Time:</span> {{cookTime}}</p>
            <p id="total"><span class='boldHeader'>Total Time:</span> {{totalTime}}</p>
            <p id="serves"><span class='boldHeader'>Serves:</span> {{serves}}</p>
            <p id="ingredients"><span class='boldHeader'>Ingredients:</span></br>{{ingredients}}</p>
            <p id="directions"><span class='boldHeader'>Directions:</span></br>{{directions}}</p>
            <p id="mealType"><span class='boldHeader'>Meal Type:</span> {{mealType}}</p> 
        </div>
      </script>
    </div>



      <!-- Firebase -->
      <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
      <script src="js/handlebars-v4.0.5.js"></script> <!-- add handlebars -->
      <!-- <script src="js/jquery-3.2.1.slim.js"></script> jQuery --> 
      <script src="js/database.js"></script>
      <script src="js/main.js"></script> <!-- main.js -->
      <script src="js/recipe.js"></script>

  </body>
</html>
